<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="minimal-ui=yes,width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="wap-font-scale" content="no">
    <meta name="applicable-device" content="mobile">
    <title>闪信贷，来钱快!</title>
    <link rel="stylesheet" type="text/css" href="static/css/base.css">
    <link rel="stylesheet" type="text/css" href="static/css/home.css">
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_jg01e1w7oic6jemi.css">
    <style type="text/css" media="screen">
        body,html{background-color: #18a2d1;}
        .mob-login{ height: 96%;  }
    </style>
    <div id='wx_pic' style='margin:0 auto;display:none;'>
        <img src='static/pic/icon2.png' />
    </div>
</head>
<body>
<div class="mob-login login-avtivity cur">
    <div class="login-log">
        <a href="" title="">点击查看活动详情</a>
    </div>
    <div class="login-avtBox">
        <ul class="login-tab">
            <li class="cur">手机号登录</li>
            <li>验证码登录</li>
        </ul>
        <div class="login-box">
            <div class="contlgin">
                <p ><i class="sprite icon-11"></i> <input  name="" style="ime-mode:disabled;" type="number" placeholder="请输入您的手机号码" value=""></p>
                <p >
                    <i class="sprite icon-12"></i> <input class="telpass" type="password" name="password"  placeholder="请输入您的密码" value="">
                     <a class="seepass hide" href="javascript:;"> <i class="sprite icon-18"></i> </a>
                </p>
                <div class="log-tips">
                    <span>密码错误！！！</span><a class="nopass" href="/"><i class="sprite icon-13"></i> 忘记密码</a>
                </div>
            </div>
            <div class="contlgin" style="display: none;">
                <p ><i class="sprite icon-11"></i> <input type="tel" name="" placeholder="请输入您的手机号码" value=""></p>
                <p ><i class="sprite icon-17"></i> <input type="tel" name="" placeholder="请输入验证码" value="">
                    <button type="button" class="btn" id="Jbtn">获取验证码</button></p>
                <div class="log-tips"><span>验证码错误！！！</span> <a class="nopass" href="javascript:;"></a></div>
            </div>
        </div>
    </div>
    <a class="abtn logbtn" href="javascript:;" title="">登录</a>
    <a class="abtn regbtn" href="javascript:;" title="">马上注册</a>
</div> 

<script src="static/js/lib/require/require.js"></script>
<script>
  require(['./static/js/config.js'], function() {
      require(['controller/home'], function(home) {
          home.init();
          $('.logbtn').on('click',function(){
              if($('.telpass').val() == 1){
                var prompt = '<div class="layerPrompt">发送成功</div>';
                $('body').append(prompt);

                function showtime(){
                    $('.layerPrompt').remove();
                }
                var test = setTimeout(function(){
                    showtime()
                    clearTimeout(test) 
                },2000);
                
              }
          })
      });
  });
</script>

</body>
</html>
