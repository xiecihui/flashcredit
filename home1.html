<body>
    <div class="h20x"></div>
    <div class="mob-cont">

                <p><span>身份证号</span><input id="idnumber" class="" type="text" name="" placeholder="请输入身份证号" value=""></p>
                <div class="cardData">
                    <span>有效期限</span>
                    <div class="sample-tit">
                        <input type="text" id="idTimes" readonly="" name="idTimes" placeholder="有效开始时间" />

                        <input type="text" id="idTimee" readonly="" name="idTimee" placeholder="有效结束时间 " />
                    </div>
                </div>
                <div class="idCare album-zheng ">
                    <span>上传照片1</span>
                    <a class="Sample " href="javascript:; ">示例</a>
                    <div class="sample-tit ">本人身份证正面</div>
                    <div class="upload-btn btn-old ">
                        <!-- <input type="file " vlaue="本人身份证正面 " capture="camera " accept="image/* " name=" " id="filePicker "> -->
                        <div class="filebtn " id="filePicker0 ">本人身份证正面</div>

                <div class="idCare album-fan ">
                    <span>上传照片2</span>
                    <a class="Sample " href="javascript:; ">示例</a>
                    <div class="sample-tit ">本人身份证反面</div>

                        <!-- <input type="file " vlaue="本人身份证反面 " capture="camera " accept="image/* " name=" " id="image2 "> -->
                        <div class="filebtn " id="filePicker1 ">本人身份证反面</div>
                    </div>

                </div>
                <div class="idCare album-quan ">
                    <span>上传照片3</span>
                    <a class="Sample " href="javascript:; ">示例</a>
                    <div class="sample-tit ">本人持身份证正面照</div>

                        <!-- <input type="file " vlaue="本人持身份证正面照 " capture="camera " accept="image/* " name=" " id="image3 "> -->
                        <div class="filebtn " id="filePicker2 ">本人持身份证正面照</div>

            <a class="abtn submit " href="javascript:; " title=" ">下一步</a>

    <div class="h20x "></div>
    <div class="mod-layer-div hide "></div>

    <!-- <script type="text/javascript " src="static/js/lib/jquery/zepto.min.js "></script> -->

<script type="text/javascript " src="static/js/controller/script.js "></script> -->
    <script type="text/javascript " src="static/js/lib/jquery/jquery-1.11.3.min.js "></script>
    <script type="text/javascript " src="static/js/LCalendar.js "></script>
    <script type="text/javascript " src="static/js/controller/webuploader.js "></script>
    <script type="text/javascript " src="static/js/controller/getting-started.js "></script>
    <script type="text/javascript " src="static/js/controller/rem.js"></script>

    <script type="text/javascript ">
        var boxSam = $('.boxSample');
        var modLayer = $('.mod-layer-div');
        $(".Sample ").each(function() {
            var _this = $(this);
            var _index = _this.index();
            _this.on('click', function(e) {
                e.preventDefault();
                modLayer.removeClass('hide');
                boxSam.css('display', 'block');
                var tel = '<div style="color:#036eb8; padding:0 10px; line-height:20px; margin-top:13px; text-align:center; "><p>* 身份证信息无遮盖、内容清晰，避免证件与头部重叠</p>' +
                    '<p>* 不可自拍，且手持身份证需同提供的身份证照片一致</p>' +
                    '</div>';

                $('.IDClose').removeClass('hide');
                if (_this.parent().hasClass('album-zheng')) {
                    boxSam.find('img').attr('src', 'static/img/IDzheng.png');
                }
                if (_this.parent().hasClass('album-fan')) {
                    boxSam.find('img').attr('src', 'static/img/IDzheng1.png');
                }
                if (_this.parent().hasClass('album-quan')) {
                    boxSam.append(tel);
                    var high = boxSam.children('div').height() + boxSam.children('img').height() + boxSam.children('img').height() / 2;
                    boxSam.css({
                        'background-color': '#fff',
                        'height': high,
                        'margin-top': -boxSam.children('img').height() / 4
                    });
                    boxSam.find('img').attr('src', 'static/img/IDzheng2.png');
                }
            });
        });
        $('.IDClose').on('click', function() {
            $(this).addClass('hide').removeAttr('style');
            modLayer.addClass('hide');
            boxSam.hide().removeAttr('style');
            boxSam.children('div').remove();
        });
        $('.cardData').find('.sample-tit').on('focus', 'input', function(e) {
            e.preventDefault();
            $(this).removeAttr('placeholder');
        });
        $('.workstart').on('blur', function(e) {
            e.preventDefault();
            $(this).removeAttr('placeholder');
        });
        $('input[name=idTimes],input[name=idTimee]').on('focus', function() {
            $(this).trigger('blur');
        });
        var startTime = new LCalendar();
        var entTime;
        startTime.init({
            'trigger': '#idTimes', //标签id
            'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择
            'minDate': '1970-01-01', //最小日期 注意：该值会覆盖标签内定义的日期范围
            'maxDate': (new Date().getFullYear() + 0) + '-' + 12 + '-' + 31 //最大日期
        });
                console.log(startTime)
        $('#idTimee').on('blur', function(e) {
            e.stopPropagation();
            var newDate = new Date();
            var date = $('#idnumber').val();
            nowDate = newDate.getFullYear();
            strDate = (newDate.getFullYear() - 45);
            var _this = $(this);
            if (date == '' || date == null) {
                $(this).val('请填写身份证!!!');
                return;
            }
            if (strDate <= parseInt(GetBirthdatByIdNo(date))) {
                entTime = new LCalendar();
                entTime.init({
                    'trigger': '#idTimee', //标签id
                    'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择
                    'minDate': (new Date().getFullYear() - 1) + '-' + 12 + '-' + 31, //最小日期 注意：该值会覆盖标签内定义的日期范围
                    'maxDate': (new Date().getFullYear() + 80) + '-' + 12 + '-' + 31 //最大日期
                });
                $('#idTimee').off('blur');
            } else {
                $(this).val('长期');
            }

        });

        function GetBirthdatByIdNo(iIdNo) {
            var tmpStr = "";
            var birthday = $('#idnumber');
            iIdNo = $.trim(iIdNo);
            if (iIdNo.length == 15) {
                tmpStr = iIdNo.substring(6, 12);
                tmpStr = "19" + tmpStr;
                tmpStr = tmpStr.substring(0, 4);
            } else {
                tmpStr = iIdNo.substring(6, 14);
                //tmpStr = tmpStr.substring(0, 4) + "-" + tmpStr.substring(4, 6) + "-" + tmpStr.substring(6);
                tmpStr = tmpStr.substring(0, 4);
            }
            return tmpStr;
        }
    </script>
</body>
