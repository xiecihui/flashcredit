<body class="home3">
<div class="h20x"></div>
<div class="mob-cont">
   <div class="mob-div perdata">
        <ul class="pre-nav clear">
            <li class="cur"> <a href="javascript:;" title=""><i class="sprite icon-20"></i>个人资料</a></li>
            <li> <a href="javascript:;" title=""><i class="sprite icon-21"></i>单位信息</a></li>
            <li> <a href="javascript:;" title=""><i class="sprite icon-22"></i>亲密联络人</a></li>
        </ul>
        <div class="pres">
            <div class="pre-cont" >
                <form action="" method="get">
                    <ul class="preinfo clear">
                        <li>
                            <span><em class="xinghao">*</em>最高学历</span>
                            <select id="education">
                                <option value="" selected=""> 选择最高学历 </option>
                                <option value="1">本科</option>
                                <option value="2">专科</option>

                            <i class="rArrow iconfont">&#xe688;</i>
                        </li>
                        <li>
                            <span><em class="xinghao">*</em>婚姻状况</span>
                            <select id="marriage">
                                <option value="" selected=""> 选择 </option>
                                <option value="1">已婚</option>
                                <option value="2">未婚</option>
                            </select>
                            <i class="rArrow iconfont">&#xe688;</i>
                        </li>
                         <li>
                            <span><em class="xinghao">*</em>现居住地</span>
                            <!--<select>
                                <option value="" selected=""> 选择城市 </option>
                                <option value="1">上海</option>
                                <option value="2">北京</option>
                            </select> -->

                                <i class="arrow iconfont">&#xe62c;</i>
                                <div class="text">上海市</div> -->
                            </div> 
                            <i class="rArrow iconfont">&#xe688;</i>
                        </li>
                        <li>

                        </li>
                        <li>
                            <span><em class="xinghao">*</em>电子邮箱</span>
                            <input type="text" id="Jemail" name="" placeholder="输入电子邮箱地址" value="">
                        </li>
                        <li>
                            <span><em class="xinghao">*</em>户籍所在地</span>
                            <!-- <select>
                                <option value="" selected=""> 选择城市 </option>
                                <option value="1">上海</option>
                                <option value="2">北京</option>
                            </select> -->
                            <div class="selectbox phoneTreeBox" id="regoffice">
                                <!--
                                <i class="arrow iconfont">&#xe62c;</i>
                                <div class="text">上海市</div> -->
                            </div> 
                            <i class="rArrow iconfont">&#xe688;</i>
                        </li>
                        <li>
                            <span><em class="xinghao">*</em>客户类型</span>
                            <select id="Custype">
                                <option value="" selected=""> 选择方式 </option>
                                <option value="1">工薪</option>
                                <option value="2">非工薪</option>

                            </select>
                            <i class="rArrow iconfont">&#xe688;</i>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="pre-cont" style="display: none;">
                <form action="" method="get">
                    <ul class="preinfo clear">
                        <li>
                            <span><em class="xinghao">*</em>工作单位</span>
                            <input type="text" name="" id="dwxinxi" placeholder="输入单位名称" value="">
                        </li>
                        <li>
                            <span><em class="xinghao">*</em>单位性质</span>
                            <select id="unitPro">
                                <option value="" selected=""> 选择单位性质 </option>
                                <option value="1">机关事业</option>
                                <option value="2">国有股份</option>
                                <option value="3">私企</option>

                            <i class="rArrow iconfont">&#xe688;</i>
                        </li>
                        <li>

                                <option value="2">北京</option>
                            </select> -->

                                <!--
                                <i class="arrow iconfont">&#xe62c;</i>
                                <div class="text">上海市</div> -->
                            </div> 
                            <i class="rArrow iconfont">&#xe688;</i>
                        </li>
                         <li>
                            <span><em class="xinghao">*</em>单位地址</span>
                            <input type="text" name="" placeholder="XX街道XX号XX室" value="">

                        <li>

                        <li>
                            <span><em class="xinghao">*</em>参加工作时间</span>

                        </li>
                    </ul>
                </form>
            </div>
            <div class="pre-cont" style="display: none">
                <form action="" method="get">
                    <dl class="preinfo clear">
                        <dt><em class="xinghao">*</em> 直系亲属 </dt>
                        <dd>
                            <span>姓名</span>
                            <input type="text" name="" placeholder="输入姓名" value="">
                        </dd>
                        <dd>
                            <span>直系亲属关系</span>
                            <select>
                                <option value="" selected=""> 选择关系 </option>
                                <option value="1">配偶</option>
                                <option value="2">父母</option>
                                <option value="3">子女</option>
                                <option value="4">兄弟姐妹</option>
                            </select>
                            <i class="rArrow iconfont">&#xe688;</i>
                        </dd>
                        <dd>
                            <span>手机号码</span>
                            <input type="text" name="" placeholder="手机号码" value="">
                        </dd>
                    </dl>
                    <dl class="preinfo clear">
                        <dt><em class="xinghao">*</em> 亲属/朋友 </dt>
                        <dd>
                            <span>姓名</span>
                            <input type="tel" name="" placeholder="输入姓名" value="">
                        </dd>
                        <dd>
                            <span>亲属/朋友关系</span>
                            <select>
                                <option value="" selected=""> 选择关系 </option>
                                <option value="1">其他亲属</option>
                                <option value="2">配偶</option>
                                <option value="3">父母</option>
                                <option value="4">兄弟姐妹</option>
                                <option value="5">朋友</option>
                            </select>
                            <i class="rArrow iconfont">&#xe688;</i>
                        </dd>
                        <dd>
                            <span>手机号码</span>
                            <input type="tel" name="" placeholder="手机号码" value="">
                        </dd>
                    </dl>
                </form>
            </div>
        </div>
        <p class="infoBtn">
            <a class="abtn prevBtn hide" href="javascript:;" title="">上一步</a>
            <em></em>
            <a class="abtn nextBtn" href="javascript:;" title="">下一步</a>

<script src="static/js/lib/require/require.js"></script>

<script>
  require(['./static/js/config.js','./static/js/lib/jquery/jquery-1.11.3.min'], function() {
      require(['controller/home'], function(home) {
        home.init();
          function show(){
           var mydate = new Date();
           var str = "" + mydate.getFullYear() + "年";
               str += (mydate.getMonth()+1) + "月";
            return str
          }
          $('.workstart').attr('placeholder',show())
          $('.workstart').on('focus', function(e) {
              e.preventDefault();
              $(this).removeAttr('placeholder');
          });
          $('.workstart').on('blur', function(e) {
              e.preventDefault();
              $(this).removeAttr('placeholder');
          });
    });
  });
</script>
