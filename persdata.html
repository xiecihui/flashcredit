<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="minimal-ui=yes,width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="wap-font-scale" content="no">
    <meta name="applicable-device" content="mobile">
    <title>个人资料</title>
    <link rel="stylesheet" type="text/css" href="static/css/base.css">
    <link rel="stylesheet" type="text/css" href="static/css/home.css">
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_jg01e1w7oic6jemi.css">
</head>
<body>
    <div class="presdata">
        <ul class="preinfo clear">
            <li class="dt"><i class="sprite icon-30"></i> 个人信息</li>
            <li>
                <span>最高学历</span>
                <select disabled="true">
                    <option value="" > 选择最高学历 </option>
                    <option value="1" selected="">本科</option>
                    <option value="2">专科</option>
                </select>
            </li>
            <li>
                <span>婚姻状况</span>
                <select disabled="true">
                    <option value=""> 选择 </option>
                    <option value="1">已婚</option>
                    <option value="2" selected="">未婚</option>
                </select>
            </li>
             <li>
                <span>现居住地</span>
                <div class="selectbox">
                    <span class="xy_val_text">北京北京市朝阳区</span>
                </div> 
            </li>
            <li>
                <span>现住具体地址</span>
                <input type="text" readonly="true" value="朝外大街888号麒麟公馆">
            </li>
            <li>
                <span>电子邮箱</span>
                <input type="text" readonly="true" value="zhangsansi@126.com">
            </li>
            <li>
                <span>户籍所在地</span>
                <div class="selectbox">
                    <span class="xy_val_text">山东省济南市历下区</span>
                </div> 
            </li>
            <li>
                <span>客户类型</span>
                <input type="text" readonly="true" value="工薪">
            </li>
        </ul>
        <ul class="preinfo clear">
            <li class="dt"><i class="sprite icon-31"></i> 单位信息</li>
            <li>
                <span>工作单位</span>
                <input type="text" name="" readonly="true" value="上海某某金融咨询公司">
            </li>
            <li>
                <span>单位性质</span>
                <input type="text" name="" readonly="true" value="私企">
            </li>
            <li>
                <span>单位所在地</span>
                <div class="selectbox phoneTreeBox">
                    <span class="xy_val_text">上海上海市浦东新区</span>
                </div> 
            </li>
             <li>
                <span>单位地址</span>
                <input type="text" name="" readonly="true" value="街浦东大道1139号1号楼">
            </li>
            <li>
                <span>发薪方式</span>
                <select disabled="true">
                    <option value=""> 选择方式 </option>
                    <option value="1" selected="">现金</option>
                    <option value="2">打卡</option>
                </select>
            </li>
            <li>
                <span>目前月收入</span>
                <input type="text" name="" readonly="true" value="111111"> 元
            </li>
            <li>
                <span>单位电话</span>
                <input type="text" name="" readonly="true" value="02161661166">
            </li>
            <li>
                <span>参加工作年限</span>
                <input type="text" name="" readonly="true" value="2016年7月">
            </li>
        </ul>
        <dl class="preinfo clear">
            <dt><i class="sprite icon-32"></i>直系亲属</dt>
            <dd>
                <span>姓名</span>
                <input type="text" name="" readonly="true" value="张大">
            </dd>
            <dd>
                <span>直系亲属关系</span>
                <select disabled="true">
                    <option value="" > 选择关系 </option>
                    <option value="1" selected="">父母</option>
                    <option value="2">子女</option>
                </select>
            </dd>
            <dd>
                <span>手机号码</span>
                <input type="text" name="" readonly="true" value="17721119638">
            </dd>
        </dl>
        <dl class="preinfo clear">
            <dt><i class="sprite icon-32"></i>亲属/朋友</dt>
            <dd>
                <span>姓名</span>
                <input type="tel" name="" readonly="true" value="张三">
            </dd>
            <dd>
                <span>亲属/朋友关系</span>
                <select disabled="true">
                    <option value=""> 选择关系 </option>
                    <option value="1">父母</option>
                    <option value="2" selected="">子女</option>
                </select>
            </dd>
            <dd>
                <span>手机号码</span>
                <input type="tel" name="" readonly="true" value="1234123144">
            </dd>
        </dl>
    </div>  
<div class="h20x"></div>

</body>
</html>
